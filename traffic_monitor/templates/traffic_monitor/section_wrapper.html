{# Use this wrapper to provide elements that go around each service section #}
<div class="service_wrapper card shadow m-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="text-primary font-weight-bold m-0" id="wrapper-title">{% block title %}{%  endblock %}</h6>
        <div class="dropdown no-arrow"><button class="btn btn-link btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
            <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                <p class="text-center dropdown-header">Actions:</p>
                <a class="dropdown-item" role="presentation" href="#">&nbsp;Action</a>
                <a class="dropdown-item" role="presentation" href="#">&nbsp;Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" role="presentation" href="#">&nbsp;Something else here</a>
            </div>
        </div>
    </div>

    {% block content  %}
    {% endblock %}

</div>
