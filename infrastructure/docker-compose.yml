version: '3.1'

volumes:
  monitor_data:
    driver: local

services:
  db:
    image: postgres
    container_name: monitor_db
    restart: always
    environment:
      POSTGRES_DB: monitor_db
      POSTGRES_USER: monuser
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - monitor_data:/var/lib/postgresql/data  # using this line with volumes(above) creates a docker-internal volume if it doesn't already exist

  zookeeper:
    image: zookeeper:3.4.9
    hostname: zookeeper
    restart: always
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zookeeper:2888:3888
    volumes:
      - ~/monitor/zookeeper/data:/data
      - ~/monitor/zookeeper/datalog:/datalog

  kafka:
    image: confluentinc/cp-kafka:5.5.1
    hostname: kafka
    restart: always
    ports:
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      #      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ~/monitor/kafka/data:/var/lib/kafka/data
    depends_on:
      - zookeeper

  charting_service:
    build: ../services/charting_service
    restart: always
    environment:
      NUM_PROCS: 4
      BOKEH_PORT: 8100
      DATA_URL: host.docker.internal
      DATA_PORT: 8000
    ports:
      - 8100:8100

